     <div class="form">
        <form action="" onsubmit="submitReport(event)">
            <input type="hidden" id="category" value="Electrical Issue">
            <h1>Report an Issue</h1>
            <div class="outer_box">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"
                    style="fill: #007bff;">
                    <path d="M12 9c-1.626 0-3 1.374-3 3s1.374 3 3 3 3-1.374 3-3-1.374-3-3-3z"></path>
                    <path
                        d="M20 5h-2.586l-2.707-2.707A.996.996 0 0 0 14 2h-4a.996.996 0 0 0-.707.293L6.586 5H4c-1.103 0-2 .897-2 2v11c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2zm-8 12c-2.71 0-5-2.29-5-5s2.29-5 5-5 5 2.29 5 5-2.29 5-5 5z">
                    </path>
                </svg>

                <div class="inner_box">
                    <h3>Upload Images</h3>

                    <div class="icon" onclick="showPopup()"> <svg xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" style="fill: #2E2B41;">
                            <path d="M12 9c-1.626 0-3 1.374-3 3s1.374 3 3 3 3-1.374 3-3-1.374-3-3-3z"></path>
                            <path
                                d="M20 5h-2.586l-2.707-2.707A.996.996 0 0 0 14 2h-4a.996.996 0 0 0-.707.293L6.586 5H4c-1.103 0-2 .897-2 2v11c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2zm-8 12c-2.71 0-5-2.29-5-5s2.29-5 5-5 5 2.29 5 5-2.29 5-5 5z">
                            </path>
                        </svg></div>

                    <div class="popup" id="uploadPopup">
                        <h3>Select Upload Method</h3>
                        <div id="mobileOptions">
                            <button onclick="openCamera()">üì∏ Camera</button>
                            <button onclick="openGallery()">üñºÔ∏è Gallery</button>
                        </div>
                        <button onclick="openFiles()">üìÇ Files</button>
                        <button onclick="closePopup()">‚ùå Cancel</button>
                    </div>

                    <div id="empty_box"><br><br><br><br></div>
                    <div id="preview-container">
                        <div id="image-preview"></div>
                    </div>

                    <input type="file" id="fileInput" accept="image/*" capture="camera" multiple style="display: none;"
                        onchange="handleImage(this)">
                    <input type="file" id="galleryInput" accept="image/*" multiple style="display: none;"
                        onchange="handleImage(this)">
                </div>
            </div>

            <div class="outer_box">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"
                    style="fill: #007bff;">
                    <path
                        d="M4 18h2v4.081L11.101 18H16c1.103 0 2-.897 2-2V8c0-1.103-.897-2-2-2H4c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2z">
                    </path>
                    <path
                        d="M20 2H8c-1.103 0-2 .897-2 2h12c1.103 0 2 .897 2 2v8c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2z">
                    </path>
                </svg>

                <div class="inner_box">
                    <h3>Report an issue</h3>
                    <textarea id="description" maxlength="500" placeholder="Type your issue here..." required></textarea>
                </div>
            </div>

            <div class="outer_box">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"
                    style="fill: #007bff;">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path
                        d="M13 4.069V2h-2v2.069A8.01 8.01 0 0 0 4.069 11H2v2h2.069A8.008 8.008 0 0 0 11 19.931V22h2v-2.069A8.007 8.007 0 0 0 19.931 13H22v-2h-2.069A8.008 8.008 0 0 0 13 4.069zM12 18c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z">
                    </path>
                </svg>
                <div class="inner_box">
                    <h3>Enter location</h3>
                    <input type="text" id="location" maxlength="50" placeholder="Enter location...">
                </div>
            </div>

            <div class="outer_box">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"

                    </path>
                </svg>

                <div class="inner_box">
                    <h3>Enter your phone number</h3>
                    <input type="tel" id="phone_number" maxlength="11" placeholder="Your phone number (optional)">
                </div>
            </div>
            <button type="submit">Submit Issue</button>
