    <script src="Signup_Login.js" defer></script>
</head>
<body>

        <div class="nav-brand">
            <img src="Images/Web-Logo.jpg" alt="Website Logo" id="Web-Logo">
            <span class="brand-name">My City</span>
        </div>

        <div class="navTabs">
            <div class="nav-item">
                <a href="index.html" class="nav-link">

                    <span>Home</span>

                        <path d="M12 9c-1.626 0-3 1.374-3 3s1.374 3 3 3 3-1.374 3-3-1.374-3-3-3z"></path>

                    </svg>
                    <span>Report Issue</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="Contactus_Tab.html" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path>
                    </svg>
                    <span>Contact</span>
                </a>
            </div>
        </div>

        <div class="nav-auth">
            <a href="LoginTab.html" class="auth-link login">Login</a>
            <a href="SignupTab.html" class="auth-link signup active">Sign Up</a>
        </div>

        <button class="mobile-menu-btn" aria-label="Toggle menu">
            <span class="menu-icon"></span>
        </button>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-welcome">
                <h1>Create Account</h1>
                <p>Already have an account?</p>
                <a href="LoginTab.html" class="switch-auth">Login</a>
            </div>
            <div class="auth-form">
                <h2>Sign Up for My City</h2>
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Choose a password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required placeholder="Confirm your password">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            I agree to the Terms and Conditions
                        </label>
                    </div>
                    <button type="submit" class="auth-button">Create Account</button>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <button onclick="handleGuestLogin()" class="guest-button">
                    Continue as Guest
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-nav">

            <span>Contact</span>

    </nav>
